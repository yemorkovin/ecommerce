version: '3'

services:
  web:
    image: django
    container_name: django_web
    build: .
    restart: on-failure
    tty: true
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver"
    ports:
      - "8001:8001"
    volumes:
      - .:/app
