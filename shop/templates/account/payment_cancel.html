{% extends 'base.html' %}

{% block title %}Оплата отменена{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="#dc3545" class="bi bi-x-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </div>
                    <h1 class="mb-4">Оплата отменена</h1>
                    <p class="lead mb-4">Вы отменили процесс оплаты заказа #{{ order.id }}.</p>
                    <p>Если это произошло случайно, вы можете вернуться к оплате.</p>
                    <div class="mt-5">
                        <a href="{% url 'payment' order.id %}" class="btn btn-primary me-2">Попробовать снова</a>
                        <a href="{% url 'order_detail' order.id %}" class="btn btn-outline-secondary">Вернуться к заказу</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
